<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown Reports - Askew</title>
    <link rel="icon" href="/static/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/askew_theme.css">
    <style>
        body { background: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 60px; background: var(--bg-sidebar); border-right: 1px solid var(--border-subtle); display: flex; flex-direction: column; align-items: center; padding: 16px 0; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        
        .report-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .report-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .query-list { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--text-muted); }
        .suggestion-badge { 
            background: rgba(16, 185, 129, 0.1); color: #10b981; 
            padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand-icon" style="margin-bottom: 20px;"><img src="/static/icon.png" alt="Askew"></div>
        <a href="/editor/{{ bot_id }}" class="sidebar-btn" style="width: 40px; height: 40px; padding: 0;" title="Back to Editor">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </a>
    </div>

    <div class="main-content">
        <h1 style="margin-bottom: 10px;">Unknown Query Reports</h1>
        <p style="color: var(--text-muted); margin-bottom: 30px;">
            These are clusters of questions your bot didn't understand (confidence < 55%). 
            Use these to create new intents or improve existing ones.
        </p>

        <div id="reports-container">
            <div style="text-align: center; color: var(--text-muted); padding: 40px;">Loading reports...</div>
        </div>
    </div>

    <script>
        const BOT_ID = "{{ bot_id }}";
        
        async function loadReports() {
            try {
                const res = await fetch(`/editor/${BOT_ID}/unknown-reports`);
                const data = await res.json();
                renderReports(data.reports);
            } catch (e) {
                document.getElementById('reports-container').innerHTML = 
                    `<div style="color: #ef4444;">Error loading reports: ${e.message}</div>`;
            }
        }

        function renderReports(reports) {
            const container = document.getElementById('reports-container');
            if (!reports || reports.length === 0) {
                container.innerHTML = `<div style="text-align: center; color: var(--text-muted); padding: 40px;">No unknown queries recorded properly yet.</div>`;
                return;
            }

            container.innerHTML = reports.map(r => `
                <div class="report-card">
                    <div class="report-header">
                        <div>
                            <h3 style="margin: 0 0 5px 0;">${r.count} Users Asked similar things</h3>
                            ${r.suggested_intent !== 'Unknown' ? 
                                `<span class="suggestion-badge">Likely related to: ${r.suggested_intent} (${Math.round(r.confidence*100)}%)</span>` : 
                                `<span class="suggestion-badge" style="background:rgba(255,255,255,0.1); color:var(--text-muted); border-color:var(--border-subtle);">New Topic?</span>`
                            }
                        </div>
                    </div>
                    <div class="query-list">
                        ${r.queries.map(q => `<div style="margin-bottom:4px;">"${q}"</div>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        loadReports();
    </script>
</body>
</html>
